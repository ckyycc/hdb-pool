

# Language
language: node_js
node_js:
  - "node"

# Branches to build
branches:
  only:
    - master
    - test
    - dev

install:
  - npm install mocha
  - npm install nyc
  - npm install should
  - npm install sinon
  - npm install hdb

# Build
script:
  - npm test

after_success:
  - npm run coverage

# Notifications
notifications:
